<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回忆</title>
    <link rel="stylesheet" href="scroll.css" type="text/css">
    <script type="text/javascript">
        var i=1;
        function scrollAdv(){
            var imgScroll=document.getElementById("imgScroll");
            imgScroll.src="img/"+i+".jpg";
            for(var j=1;j<=3;j++){
                var num=document.getElementById("num_"+j);
                if(i==j){
                    num.style.color="green";
                    num.style.backgroundColor="#efefef"
                }else{
                    num.style.color = "white";
                    num.style.backgroundColor = "gray";
                    
                }
            }
            i++;
            if(i>3){
                i=1;
            }
            setTimeout("scrollAdv()",1000)
        }
        function overNum(num){
            i=num;
        }
    </script>
</head>
<body onload="scrollAdv()">
    <div id="container">
        <img id="imgScroll" src="img/1.jpg" alt="">
        <ul id="advNum">
            <li id="num_1" onmouseover="overNumber(1)">1</li>
            <li id="num_2" onmouseover="overNumber(2)">2</li>
            <li id="num_3" onmouseover="overNumber(3)">3</li>

        </ul>
    </div>
</body>
</html>
